<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mascaras com JS Puro</title>
    <link href="./asserts/stylesheets/stilize/stilize-master/stilize.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="o-form">
        <div class="o-navbar--gary">Testando mask com js puro</div>
        <div class="o-form__body o-form__body--padding">
            <div class="l-row">
                <div class="u-grid--2">
                    <label for="" class="o-form__text">CPF</label>
                    <div class="o-form__group">
                        <input class="o-form__data" name="cep" type="text"  id="cep" data-form="cpf">
                        <span class="o-form__groupElement"></span>
                    </div>
                </div>
                <div class="u-grid--8">
                    <label for="" class="o-form__text" >CNPJ</label>
                    <input class="o-form__data" name="endereco" type="text" data-form="cnpj">
                </div>
                <div class="u-grid--2">
                    <label for="" class="o-form__text" >TELEFONE</label>
                    <input class="o-form__data" name="numero" type="text" data-form="telefone">
                </div>
            </div>
            <div class="l-row">
                <div class="u-grid--8">
                    <label for="" class="o-form__text" >CEP</label>
                    <input class="o-form__data" name="bairro" type="text" data-form="cep">
                </div>
                <div class="u-grid--4">
                    <label for="" class="o-form__text" >PIS</label>
                    <input class="o-form__data" name="complemento" type="text" data-form="pis"> 
                </div>
        </div>
    </form>
    <script src="index.js"></script>
   
</body>
</html>
